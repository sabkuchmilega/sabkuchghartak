<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Apple - Sab Kuch Ghar Tak</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: #f5f5f5;
      color: #333;
    }
    header {
      background: linear-gradient(90deg, #ff6a00, #ee0979);
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
      display: flex;
      align-items: center;
    }
    .logo::before {
      content: "üõçÔ∏è";
      margin-right: 10px;
    }
    .cart {
      font-size: 18px;
      cursor: pointer;
      position: relative;
    }
    .cart::after {
      content: attr(data-count);
      position: absolute;
      top: -10px;
      right: -15px;
      background: greenyellow;
      color: black;
      border-radius: 50%;
      padding: 2px 6px;
      font-size: 14px;
      font-weight: bold;
    }
    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }
    .gallery {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      margin-bottom: 20px;
    }
    .gallery img {
      height: 180px;
      border-radius: 10px;
      flex-shrink: 0;
      transition: transform 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }
    h2 {
      margin-top: 10px;
    }
    .price {
      font-size: 20px;
      margin: 10px 0;
    }
    .price del {
      color: #888;
      margin-right: 10px;
    }
    .desc {
      margin: 15px 0;
      line-height: 1.6;
    }
    .cart-btn {
      background: #28a745;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
      transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
    }
    .cart-btn:hover {
      background: #218838;
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
    }
    .popup {
      background: #4caf50;
      color: white;
      padding: 12px;
      border-radius: 6px;
      display: none;
      margin-top: 15px;
      animation: fadeIn 0.5s forwards;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    .back-btn {
      display: inline-block;
      margin-top: 25px;
      text-decoration: none;
      color: #ff5722;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Sab Kuch Ghar Tak</div>
    <div class="cart" id="cart" data-count="0" onclick="window.location.href='cart.html'">üõí Cart</div>
  </header>

  <div class="container">
    <div class="gallery">
      <img src="images/apple1.png" alt="Apple 1">
      <img src="images/apple2.png" alt="Apple 2">
      <img src="images/apple3.png" alt="Apple 3">
      <img src="images/apple4.png" alt="Apple 4">
      <img src="images/apple5.png" alt="Apple 5">
      <img src="images/apple6.png" alt="Apple 6">
      <img src="images/apple7.png" alt="Apple 7">
      <img src="images/apple8.png" alt="Apple 8">
    </div>

    <h2>Fresh Apples</h2>
    <div class="price"><del>‚Çπ150</del> ‚Çπ120</div>
    <div class="desc">
      Enjoy farm-fresh, juicy apples directly from our trusted growers. These apples are full of nutrition and perfect for a healthy snack anytime. Naturally sweet and crisp!
    </div>

    <button class="cart-btn" onclick="addToCart()">Add to Cart</button>
    <div class="popup" id="popup">‚úÖ Product added to cart successfully!</div>

    <a class="back-btn" href="home.html">‚Üê Back to Home</a>
  </div>

  <script>
    let cart = JSON.parse(localStorage.getItem("cartData")) || [];

    function updateCartCount() {
      const totalItems = cart.reduce((sum, item) => sum + item.qty, 0);
      document.getElementById("cart").setAttribute("data-count", totalItems);
    }

    function addToCart() {
      const product = {
        name: "Fresh Apples",
        price: 120,
        img: "images/apple1.png",
        qty: 1
      };

      const existing = cart.findIndex(item => item.name === product.name);
      if (existing >= 0) {
        cart[existing].qty += 1;
      } else {
        cart.push(product);
      }

      localStorage.setItem("cartData", JSON.stringify(cart));
      updateCartCount();
      showPopup();
    }

    function showPopup() {
      const popup = document.getElementById("popup");
      popup.style.display = "block";
      setTimeout(() => {
        popup.style.display = "none";
      }, 2000);
    }

    updateCartCount();
  </script>
</body>
</html>
