<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vegetables - Sab Kuch Ghar Tak</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: linear-gradient(#e8f5e9, #fffde7);
    }
    header {
      background: linear-gradient(90deg, #4caf50, #8bc34a);
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
      display: flex;
      align-items: center;
    }
    .logo::before {
      content: "ðŸ¥¬";
      margin-right: 10px;
    }
    .cart {
      font-size: 18px;
      cursor: pointer;
      position: relative;
    }
    .cart::after {
      content: attr(data-count);
      position: absolute;
      top: -10px;
      right: -15px;
      background: #ffeb3b;
      color: black;
      border-radius: 50%;
      padding: 2px 6px;
      font-size: 14px;
      font-weight: bold;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    .product-card {
      background: white;
      width: 180px;
      margin: 10px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(76, 175, 80, 0.2);
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 25px rgba(139, 195, 74, 0.5);
    }
    .product-card img {
      width: 100%;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
    }
    .product-card p {
      margin: 10px 0;
      font-weight: bold;
    }
    .product-card button {
      background: #4caf50;
      color: white;
      border: none;
      padding: 8px 12px;
      margin: 10px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .product-card button:hover {
      background: #388e3c;
    }
    .popup {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: #4caf50;
      color: white;
      padding: 15px 20px;
      border-radius: 8px;
      opacity: 0;
      transition: opacity 0.5s, transform 0.5s;
      transform: translateY(20px);
      z-index: 999;
    }
    .popup.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Sab Kuch Ghar Tak</div>
    <div class="cart" id="cart" data-count="0" onclick="window.location.href='cart.html'">ðŸ›’ Cart</div>
  </header>

  <div class="products" id="productList"></div>

  <div class="popup" id="popup">Your product is added to cart âœ…</div>

  <script>
    const products = [
      { name: "Potato", price: 20, img: "https://source.unsplash.com/180x120/?potato" },
      { name: "Tomato", price: 30, img: "https://source.unsplash.com/180x120/?tomato" },
      { name: "Onion", price: 25, img: "https://source.unsplash.com/180x120/?onion" },
      { name: "Capsicum", price: 60, img: "https://source.unsplash.com/180x120/?capsicum" },
      { name: "Carrot", price: 40, img: "https://source.unsplash.com/180x120/?carrot" },
      { name: "Cabbage", price: 35, img: "https://source.unsplash.com/180x120/?cabbage" },
      { name: "Cauliflower", price: 50, img: "https://source.unsplash.com/180x120/?cauliflower" },
      { name: "Brinjal", price: 30, img: "https://source.unsplash.com/180x120/?brinjal" },
      { name: "Lady Finger", price: 45, img: "https://source.unsplash.com/180x120/?ladyfinger" },
      { name: "Bottle Gourd", price: 25, img: "https://source.unsplash.com/180x120/?bottle-gourd" }
    ];

    function loadProducts() {
      const list = document.getElementById("productList");
      products.forEach((prod, index) => {
        const card = document.createElement("div");
        card.className = "product-card";
        card.innerHTML = `
          <img src="${prod.img}" alt="${prod.name}">
          <p>${prod.name} â‚¹${prod.price}/kg</p>
          <button onclick="addToCart(${index})">Add to Cart</button>
        `;
        list.appendChild(card);
      });
    }

    function addToCart(index) {
      let cart = JSON.parse(localStorage.getItem("cartData")) || [];
      let found = cart.find(item => item.name === products[index].name);
      if (found) {
        found.qty += 1;
      } else {
        cart.push({ ...products[index], qty: 1 });
      }
      localStorage.setItem("cartData", JSON.stringify(cart));

      updateCartCount();
      showPopup(products[index].name);
    }

    function updateCartCount() {
      let cart = JSON.parse(localStorage.getItem("cartData")) || [];
      let count = cart.reduce((sum, item) => sum + item.qty, 0);
      document.getElementById("cart").setAttribute("data-count", count);
    }

    function showPopup(productName) {
      const popup = document.getElementById('popup');
      popup.innerText = `${productName} is added to cart âœ…`;
      popup.classList.add('show');
      setTimeout(() => {
        popup.classList.remove('show');
      }, 2000);
    }

    // Init
    loadProducts();
    updateCartCount();
  </script>
</body>
</html>
